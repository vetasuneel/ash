<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>Login #7</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="static/images/webspikes.gif" alt="Image" class="img-fluid" style="width: 93%;">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div id="error-message" class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
              <h3>Sign In</h3>
              <p class="mb-4">Effortless Sign-In with Our AI-Powered Calling System Fast, Secure, and Seamless!</p>
            </div>
            <form class="login100-form validate-form" action="{{ url_for('authenticate') }}" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">

              </div>
              <div class="form-group last mb-4 mt-1">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div>
              
              <!-- <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div> -->

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

             
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>

<!-- JavaScript to remove the error message after 2 seconds -->
<script>
  window.addEventListener('DOMContentLoaded', (event) => {
      const errorMessage = document.getElementById('error-message');
      if (errorMessage) {
          setTimeout(() => {
              errorMessage.style.display = 'none';
          }, 2000);
      }
  });

  function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }

  $(document).ready(function () {
      if (isMobileDevice()) {
          $('#deviceWarningModal').modal('show');
      }
  });
</script>
  </body>
</html>
