            <!-- Main content -->

                <div class="settings-header mt-4">
                    <div class="title-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" class="arrow" viewBox="0 0 24 24" width="35" height="60">

                        </svg>
                        <h4>Chatbot Leads</h4>
                    </div>
                    <!-- Download button -->
                    <button class="btn btn-primary download-btn" onclick="downloadCSV()">
                        <i class="fas fa-download"></i> Download Leads
                    </button>
                </div>
                <table class="table mt-4c">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for lead in leads %}
                        <tr>
                            <td>{{ lead.id }}</td>
                            <td>{{ lead.name }}</td>
                            <td>{{ lead.phone_number }}</td>
                            <td>{{ lead.createdAt }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <script>
        function downloadCSV() {
            // Get all rows of the table
            const rows = document.querySelectorAll("table tbody tr");

            // Prepare CSV content
            let csvContent = "Name,PhoneNumber\n";

            // Iterate through each row and get Name and Phone Number
            rows.forEach(row => {
                const name = row.querySelector("td:nth-child(2)").textContent.trim();
                const phoneNumber = row.querySelector("td:nth-child(3)").textContent.trim();
                csvContent += `${name},${phoneNumber}\n`;
            });

            // Create a blob from the CSV content
            const blob = new Blob([csvContent], { type: "text/csv" });

            // Create a link to download the file
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Chatbot_leads.csv";

            // Append the link to the body and trigger the download
            document.body.appendChild(link);
            link.click();

            // Remove the link after the download
            document.body.removeChild(link);
        }
    </script>
